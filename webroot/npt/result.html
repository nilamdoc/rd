<div class="page" data-name="about">
  <div class="navbar bg-color-blue">
    <div class="navbar-inner sliding">
      <div class="title">Result</div>
    </div>
  </div>
  <div class="page-content">
				<div class="block text-align-center" id="NPTresult" style="display:none"> 
				<h1>Your Personality Type is: <span id="NPType"></span></h1>
					<div class="text-align-center">
						<a href="/" class="link">Home</a>
					</div>
				</div>
				<div id="Information">
				<form class="list" id="register-form">
  <ul>
    <li>
      <div class="item-content item-input">
        <div class="item-inner">
          <div class="item-title item-label">Name</div>
          <div class="item-input-wrap">
            <input type="text" name="name" id="name" placeholder="Your name">
          </div>
        </div>
      </div>
    </li>
    <li>
      <div class="item-content item-input">
        <div class="item-inner">
          <div class="item-title item-label">E-mail</div>
          <div class="item-input-wrap">
            <input type="email" name="email" id="email" placeholder="E-mail">
          </div>
        </div>
      </div>
    </li>
    <li>
      <div class="item-content item-input">
        <div class="item-inner">
          <div class="item-title item-label">Gender</div>
          <div class="item-input-wrap">
            <select name="gender" id="gender">
              <option value="male" selected>Male</option>
              <option value="female">Female</option>
            </select>
          </div>
        </div>
      </div>
    </li>
      <li id="MobileDiv">
        <div class="item-content item-input">
          <div class="item-inner">
            <div class="item-title item-label">Mobile Number</div>
            <div class="item-input-wrap">
              <input type="number" name="mobile" id="mobile" placeholder="Mobile Number" required validate pattern="[0-9]*" data-error-message="Only numbers please!" max="9999999999" min="1000000000">
            </div>
          </div>
        </div>
      </li>
  </ul>
		<div class="block" id="submit">
			<a href="#" onclick="return RegisterMe();" class="button button-raised button-fill button-round no-ripple" >Register</a>
  </div>
</form>
<div class="text-align-center">
						<a href="/" class="link">SFF - Home</a>
					</div>

				</div>
					
  </div>

	</div>
